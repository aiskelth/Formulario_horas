<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formularios 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex min-h-screen bg-gray-100">

  <!-- Sidebar elegante con logo -->
  <div class="w-1/3 bg-gradient-to-br from-white to-gray-100 text-gray-800 p-10 flex flex-col justify-start shadow-lg">
    
    <!-- Logo y título -->
    <div class="mb-10 text-center">
      <img src="/home/penguin/Documentos/Formulario_horas/logo_karibu.png" alt="Karibu Logo" class="mx-auto w-32 mb-4">
      <h1 class="text-2xl font-bold text-violet-700 mb-1 tracking-tight">Gestión de Horas</h1>
      <p class="text-sm text-gray-600">Selecciona un formulario</p>
    </div>

    <!-- Botones -->
    <a href="formulario_horas.html" target="formularioFrame"
       class="block bg-violet-600 hover:bg-violet-700 text-white font-semibold py-3 px-4 rounded-lg mb-4 text-center transition duration-200 shadow-sm">
      Formulario Horas 2025
    </a>
    <a href="formulario_reporte.html" target="formularioFrame"
       class="block bg-violet-600 hover:bg-violet-700 text-white font-semibold py-3 px-4 rounded-lg text-center transition duration-200 shadow-sm">
      Formulario Reporte 2025
    </a>
  </div>

  <!-- Contenido derecho -->
  <div class="w-2/3 p-10">
    <iframe name="formularioFrame" class="w-full h-full min-h-[600px] bg-white rounded shadow-md" frameborder="0">
      <p>Tu navegador no soporta iframes.</p>
    </iframe>
  </div>

</body>
</html>
